<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We are the Champions</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/8aa391312d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <img src="assets/freddie.png" alt="freddie-mercury-silhouette-image">
      <h2>We are the Champions</h2>
      <form id="message-form" class="textarea-wrapper">
        <textarea name="message-box" id="message-box" cols="30" rows="10" placeholder="Write your endorsement here" required autocomplete="off"></textarea>
        <div class="from-to-inputs">
          <input id="from-input" type="text" placeholder="From" required autocomplete="off">
          <input id="to-input" type="text" placeholder="To" required autocomplete="off">
        </div>
        <button type="submit" id="publish-btn">Publish</button>
      </form>
    </div>
    <div class="message-container">
      <h4>- Endorsements -</h4>
      <div id="messages">
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
